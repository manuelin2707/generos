    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos del menú */
        header {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ff8e53;
            border-radius: 50px;
            transform: scale(1.1);
        }

        /* Estilos del contenido */
        .content {
            text-align: center;
            margin-top: 120px; /* Ajuste para el menú fijo */
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #f7f7f7;
        }

        /* Estilos del carrusel */
        .carousel-container {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            max-width: 300px;
            height: 200px;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        .carousel img:hover {
            transform: scale(1.1);
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        /* Botones estilizados */
        button {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff8e53;
        }

        /* Estilos responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px 0;
            }

            .carousel img {
                width: 100%;
                max-width: 200px;
                height: 150px;
            }
        }
    </style>

        <h1>¿Qué son los géneros musicales?</h1>
        <p>
            Los géneros musicales agrupan diferentes estilos de música basados en características como ritmo, instrumentos y cultura. 
            Conecta a artistas y oyentes bajo un sonido común que define una experiencia musical.
        </p>

        let currentIndex = 0;

        function moveCarousel(direction) {
            const carousel = document.getElementById('carousel');
            const totalItems = carousel.children.length;
            const itemWidth = carousel.children[0].offsetWidth + 40; // ancho de imagen + espacio
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalItems - 3; // vuelve al final
            } else if (currentIndex > totalItems - 3) {

            }

            carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }
